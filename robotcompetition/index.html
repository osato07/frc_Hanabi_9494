<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Hanabi 2泊3日3日のロボットコンテスト 2024</title>
</head>
<body>

<script>
    // ローカルストレージから訪問状況を取得
    var visited = localStorage.getItem('visited');

    if (!visited) {
        // 訪れたことがない場合、Welcome.htmlへ
        localStorage.setItem('visited', 'true'); // 訪問状況を保存
        window.location.href = 'welcome.html';
    } else {
        // すでに訪れたことがある場合、Main.htmlへ
        window.location.href = 'main.html';
    }
</script>
</body>
</html>
