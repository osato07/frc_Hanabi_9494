<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スクロールによる横移動</title>
<style>
body {
    font-size: 10px;
    width: 100%;

}
.page {
    width: 100%;
    height: 1080px;
    background-color: aqua;

}
    #moving-item {
    position: fixed;
    top: 50%; /* 画面の中央に配置 */
    left: 0;
    transform: translateY(-50%);
    width: 100px;
    height: 100px;
    background-color: red; /* 視認性のための背景色 */
    color: white;
    text-align: center;
    line-height: 100px; /* 中のテキストを垂直中央に配置 */
}

</style>
</head>
<body>
    <div class="page"></div>
<div id="moving-item">ここが動きます！</div>

<script>
    document.addEventListener('scroll', function() {
    var item = document.getElementById('moving-item');
    var maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    var scrollFraction = window.pageYOffset / maxScroll;
    var moveMax = 300; // 最大移動量をピクセル単位で指定

    // スクロール量に応じて横に移動
    item.style.transform = 'translate(' + (scrollFraction * moveMax) + 'px, -50%)';
});

</script>
</body>
</html>
